		console.log(data);
		$("#status").text(data);
		if(data == "true") {
			window.location.assign("http://www.stern.nyu.edu/~cz764/websys/7.html");

		else {
			window.location.assign("http://www.stern.nyu.edu/~cz764/websys/2.html");	
		}
	});	
	
  });
});

</script>
